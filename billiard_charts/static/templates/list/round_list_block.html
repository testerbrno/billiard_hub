<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Attachment</th>
            <th>Tournament</th>
        </tr>
    </thead>
    <tbody>
        {% for round in object_list %}
        <tr>
            <td>{{ round.name }}</td>
            <td><a href="{{ round.attachment.url }}">{{ round.attachment.name }}</a></td>
            <td>{{ round.tournament.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
